<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .firstCol {
        color: green;
      }
      .secondCol {
        color: blue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table border="1">
        <tr>
          <td class="firstCol">Name</td>
          <td><input class="secondCol" type="text" /></td>
        </tr>
        <tr>
          <td class="firstCol">Email</td>
          <td class="secondCol"><input type="email" style="color: blue" /></td>
        </tr>
        <tr>
          <td class="firstCol">Username</td>
          <td class="secondCol"><input type="text" style="color: blue" /></td>
        </tr>
        <tr>
          <td class="firstCol">Password</td>
          <td class="secondCol">
            <input type="password" style="color: blue" />
          </td>
        </tr>
        <tr>
          <td class="firstCol">Re-Enter</td>
          <td class="secondCol">
            <input type="password" style="color: blue" />
          </td>
        </tr>
        <tr>
          <td class="firstCol">Date</td>
          <td class="secondCol"><input type="date" /></td>
        </tr>
        <tr>
          <td class="firstCol">File</td>
          <td class="secondCol"><input type="file" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
          <td><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
